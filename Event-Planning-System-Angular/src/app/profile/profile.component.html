
<div class="profile-container">
    <main class="main-content">
        <header class="profile-header">
            <div class="user-info">
                <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
                <div>
                    <h2>Nathaniel Poole</h2>
                    <p>Microsoft Inc.</p>
                </div>
            </div>
            <button class="change-cover-button">Change Cover</button>
        </header>
        <section class="profile-stats">
            <div class="stat">
                <p>Opportunities applied</p>
                <p>32</p>
            </div>
            <div class="stat">
                <p>Opportunities won</p>
                <p>26</p>
            </div>
            <div class="stat">
                <p>Current opportunities</p>
                <p>6</p>
            </div>
            <div class="public-profile-link">
                <a href="https://app.hireground.com">View Public Profile</a>
            </div>
        </section>
        <section class="profile-settings">
            <h3>Account Settings</h3>
            <form class="settings-form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" value="Nathaniel">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" value="Poole">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" value="+1800-000">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="nathaniel.poole@microsoft.com">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" value="Bridgeport">
                </div>
                <div class="form-group">
                    <label for="state">State/County</label>
                    <input type="text" id="state" value="WA">
                </div>
                <div class="form-group">
                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode" value="33065">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" value="United States">
                </div>
                <button type="submit" class="update-button">Update</button>
            </form>
        </section>
    </main>
</div>
