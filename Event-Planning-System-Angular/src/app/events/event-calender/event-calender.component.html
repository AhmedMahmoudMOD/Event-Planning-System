<div class="calendar-header my-2 px-2">
    <button class="btn bg-success" (click)="goToPreviousMonth()"><i class="pi pi-angle-left" style="font-size: 2rem">`</i></button>
    <h2 class="fst-italic text-danger">{{ viewDate | date: 'MMMM yyyy' }}</h2>
    <button class="btn bg-success" (click)="goToNextMonth()"> <i class="pi pi-angle-right" style="font-size: 2rem">`</i></button>
</div>
<div class="calendar-filters form-group">
    <label class="form-label text-nowrap my-auto">Events In:</label>
    <input class="form-control w-25" type="date" [(ngModel)]="eventDate" (change)="filterEvents()" title="Event Date">
    <label class="form-label my-auto">Search:</label>
    <input class="form-control" type="text" [(ngModel)]="searchKeyword" (input)="filterEvents()" title="Search Keyword">
    <label class="form-label my-auto">Type:</label>
    <select class="form-control w-25" [(ngModel)]="selectedType" (change)="filterEvents()" title="Event Types">
        <option *ngFor="let type of eventTypes" [value]="type">{{ type }}</option>
    </select>
    <label class="form-label my-auto">Start Date:</label>
    <input class="form-control w-25" type="date" [(ngModel)]="startDate" (change)="filterEvents()" title="Start Date">
    <label class="form-label my-auto">End Date:</label>
    <input class="form-control w-25" type="date" [(ngModel)]="endDate" (change)="filterEvents()" title="End Date">
</div>
<div>
    <mwl-calendar-month-view [viewDate]="viewDate" [events]="filteredEvents">
    </mwl-calendar-month-view>
</div>
