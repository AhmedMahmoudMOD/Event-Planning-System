<div class="main-bg d-flex justify-content-center align-content-center" style="height: 100vh;">
    <div class="d-flex justify-content-center align-items-center">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <p-card header="Login" [style]="{width:'400px',background:'#f7f7f9'}"> 
                <div class="mt-2" >
                <p-floatLabel>
                    <input id="email" type="text" class="w-100 custom-input"  pInputText  name="email" formControlName="email">
                    <label for="email">Email</label>
                </p-floatLabel>
                
                <small *ngIf="emailControl.invalid && (emailControl.dirty||emailControl.touched)" class="block p-error mb-3">
                    <div class="error-title" *ngIf="emailControl.errors?.['required']">Email is Required</div>
                    <div class="error-title" *ngIf="emailControl.errors?.['email']">Email must be Valid</div>
                </small>
            </div>
            <div class="mt-4">
                <p-floatLabel>
                    <input id="password" type="password" class="custom-input w-100" pInputText name="password" formControlName="password">
                    <label for="password">Password</label>
                </p-floatLabel>
                <small *ngIf="passwordControl.invalid && (passwordControl.dirty||passwordControl.touched)" class="block p-error">
                    <div class="error-title" *ngIf="passwordControl.errors?.['required']">Password is Required</div>
                </small>
            </div>
            <small *ngIf="error" class="block p-error">
                <div class="error-title"> {{errorMessage}} </div>
            </small>
                <button type="submit" icon="pi pi-arrow-right" iconPos="right" class="custom-btn add-btn w-100 mt-2" [disabled]="loginForm.invalid">Login</button>
                <div class="mt-3 text-success">
                        Don't have an account? <a routerLink="/auth/register">Register</a>
                </div>
                <div class="mt-3 text-success">
                    Forgot Your Password ? <a routerLink="/auth/forgotpassword">Click Here</a>
            </div>
            </p-card>
        </form>
        <p-toast [life]="5000" />
    </div>
</div>
