<div class="main-bg d-flex justify-content-center align-content-center" style="height: 100vh;">
    <div class="d-flex justify-content-center align-items-center">
        <form [formGroup]="fogrotPasswordForm" (ngSubmit)="submitEmail()">
            <p-card header="Forgot Your Password?" subheader="Please enter your email in order to reset it" [style]="{width:'400px'}"> 
                <div class="mt-2">
                <p-floatLabel>
                    <input id="email" type="text" class="w-100 custom-input"  pInputText  name="email" formControlName="email">
                    <label for="email">Email</label>
                </p-floatLabel>
                
                <small *ngIf="emailControl.invalid && (emailControl.dirty||emailControl.touched)" class="block p-error mb-3">
                    <div class="error-title" *ngIf="emailControl.errors?.['required']">Email is Required</div>
                    <div class="error-title" *ngIf="emailControl.errors?.['email']">Email must be Valid</div>
                </small>
            </div>
            <!-- <small *ngIf="error" class="block p-error">
                <div> {{errorMessage}} </div>
            </small> -->
                <button type="submit" icon="pi pi-send" iconPos="right" class="custom-btn add-btn w-100 mt-2" [disabled]="fogrotPasswordForm.invalid">Send Email</button>
            </p-card>
        </form>
        <p-toast [life]="5000" />
    </div>
</div>
