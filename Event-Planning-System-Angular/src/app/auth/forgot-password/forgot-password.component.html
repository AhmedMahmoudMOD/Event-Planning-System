<div class="d-flex justify-content-center align-content-center" style="height: 90vh;">
    <div class="d-flex justify-content-center align-items-center">
        <form [formGroup]="fogrotPasswordForm" (ngSubmit)="submitEmail()">
            <p-card header="Please enter your email in order to reset your password" [style]="{width:'400px'}"> 
                <div class="mt-2">
                <p-floatLabel>
                    <input id="email" type="text" class="w-100"  pInputText  name="email" formControlName="email">
                    <label for="email">Email</label>
                </p-floatLabel>
                
                <small *ngIf="emailControl.invalid && (emailControl.dirty||emailControl.touched)" class="block p-error mb-3">
                    <div *ngIf="emailControl.errors?.['required']">Email is Required</div>
                    <div *ngIf="emailControl.errors?.['email']">Email must be Valid</div>
                </small>
            </div>
            <!-- <small *ngIf="error" class="block p-error">
                <div> {{errorMessage}} </div>
            </small> -->
                <button pButton label="Send Email"  type="submit" icon="pi pi-send" iconPos="right" class="p-button-success w-100 mt-2" [style]="{borderRadius: '6px'}" [disabled]="fogrotPasswordForm.invalid"></button>
            </p-card>
        </form>
        <p-toast [life]="5000" />
    </div>
</div>
