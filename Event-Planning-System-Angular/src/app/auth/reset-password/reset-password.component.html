<div class="main-bg d-flex justify-content-center align-content-center" style="height: 100vh;">
    <div class="d-flex justify-content-center align-items-center">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
            <p-card header="Reset Password" subheader="Please Enter Your New Password" [style]="{width:'400px'}"> 
                <div class="mt-2">
                <p-floatLabel>
                    <input id="password" type="password" class="w-100 custom-input"  pInputText  name="password" formControlName="newPassword">
                    <label for="password">New Password</label>
                </p-floatLabel>
                
                <small *ngIf="passwordControl.invalid && (passwordControl.dirty||passwordControl.touched)" class="block p-error mb-3">
                    <div class="error-title" *ngIf="passwordControl.errors?.['required']">Email is Required</div>
                    <div class="error-title" *ngIf="passwordControl.errors?.['pattern']">Password must be Valid</div>
                </small>
            </div>
            <div class="mt-3">
                <p-floatLabel>
                    <input id="conpassword" type="password" class="w-100 custom-input"  pInputText  name="conpassword" formControlName="confirmPassword">
                    <label for="conpassword">Confirm Password</label>
                </p-floatLabel>
                
                <small *ngIf="confirmPasswordControl.invalid && (confirmPasswordControl.dirty||confirmPasswordControl.touched)" class="block p-error mb-3">
                    <div class="error-title" *ngIf="passwordControl.errors?.['required']">Confirm Password is Required</div>
                </small>
                <small class="block p-error">
                    <div class="error-title" *ngIf="resetPasswordForm.errors?.['passwordMismatch']&&passwordControl.valid&&confirmPasswordControl.valid">Passwords must match</div>
                </small>
            </div>

             <small *ngIf="error" class="block p-error">
                <div class="error-title"> {{errorMessage}} </div>
            </small> 
                <button type="submit"  class="custom-btn add-btn w-100 mt-2" [disabled]="resetPasswordForm.invalid">Reset Password</button>
            </p-card>
        </form>
        <p-toast [life]="5000" />
    </div>
</div>

<app-reset-pass-success></app-reset-pass-success>
